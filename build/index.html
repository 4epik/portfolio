<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Добро пожаловать</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/app.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="http://threejs.org/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__spinner">
        <div class="preloader__animation"></div>
        <div class="preloader__percents">0</div>
      </div>
    </div>
    <div class="wrapper">
      <section class="section intro">
        <div class="container intro__container">
          <div class="button intro__button" id="button-container">
            <button class="button-link intro__button-link" type="button" id="login">Авторизироваться</button>
          </div>
          <div class="flip-container">
            <div class="flipper" id="flipper">
              <div class="intro__content">
                <div class="user user__intro">
                  <div class="user__content">
                    <div class="user__pic"><img class="user__pic-img" src="./assets/images/foto.jpg" alt="avatar"></div>
                    <div class="user__description">
                      <div class="user__name">Владимир Астахов</div>
                      <div class="user__info">Личный сайт разработчика</div>
                    </div>
                  </div>
                  <div class="social intro__socials">
                    <ul class="social__list">
                      <li class="social__item"><a class="social__link" href="#">
                          <svg class="social__icon intro__icon">
                            <use xlink:href="./assets/images/sprite.svg#vk"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link" href="#">
                          <svg class="social__icon intro__icon">
                            <use xlink:href="./assets/images/sprite.svg#github"> </use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link" href="#">
                          <svg class="social__icon intro__icon">
                            <use xlink:href="./assets/images/sprite.svg#in"></use>
                          </svg></a></li>
                    </ul>
                  </div>
                </div>
                <div class="nav intro__nav">
                  <ul class="nav__list">
                    <li class="nav__item intro__nav-item"><a class="nav__link intro__nav-link" href="my-works.html">Мои работы</a></li>
                    <li class="nav__item intro__nav-item"><a class="nav__link intro__nav-link" href="about.html">Обо мне</a></li>
                    <li class="nav__item intro__nav-item"><a class="nav__link intro__nav-link" href="blog.html">Блог</a></li>
                  </ul>
                </div>
              </div>
              <form class="login__form" action="">
                <h1 class="login__form-title">авторизируйтесь</h1>
                <div class="login__form-content">
                  <div class="name">
                    <div class="login__name">
                      <label class="login__label visually-hidden" for="login">Логин</label>
                      <input class="login__input field" type="text" name="login" id="login"><span class="login__img">
                        <svg class="title-icon">
                          <use xlink:href="./assets/images/sprite.svg#login">   </use>
                        </svg></span>
                    </div>
                    <div class="error">Введите логин</div>
                  </div>
                  <div class="pass">
                    <div class="login__name">
                      <label class="login__label visually-hidden" for="pass">Пароль</label>
                      <input class="login__input field" type="password" name="pass" id="pass"><span class="login__img">
                        <svg class="title-icon">
                          <use xlink:href="./assets/images/sprite.svg#password"> </use>
                        </svg></span>
                    </div>
                    <div class="error">Введите пароль</div>
                  </div>
                  <div class="login__checkbox check">
                    <input class="login__checkbox-input visually-hidden" type="checkbox" name="checkbox" id="checkbox">
                    <label class="login__checkbox-label" for="checkbox">Я человек</label>
                  </div>
                  <div class="login__radio radio">
                    <div class="login__radio-title">Вы точно не робот?
                      <ul class="login__radio-list">   
                        <li class="login__radio-item">
                          <input class="login__radio-input visually-hidden" type="radio" name="robot" id="radio1">
                          <label class="login__radio-label" for="radio1">Да</label>
                        </li>
                        <li class="login__radio-item">
                          <input class="login__radio-input visually-hidden" type="radio" name="robot" id="radio2">
                          <label class="login__radio-label" for="radio2">Не уверен</label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="nav login__nav">
                  <ul class="nav__list">
                    <li class="nav__item login__nav-item">
                      <button class="nav__link login__nav-link" id="intro" type="submit">На главную              </button>
                    </li>
                    <li class="nav__item login__nav-item">
                      <button class="nav__link login__nav-link" id="loginbtn" type="submit">Войти              </button>
                    </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
          <div class="copyright intro__copyright">
            <p class="copyright__text">&copy Владимир Астахов | Создано с любовью в LoftSchool | 2016</p>
          </div>
        </div>
      </section>
      <script src="./assets/scripts/bundle.js"></script>
    </div>
  </body>
</html>
